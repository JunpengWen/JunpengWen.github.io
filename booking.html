<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <title>R&D Auto Services</title>

    <style>
        section {
            padding: 50px 0;
        }
    </style>
</head>

<body>
    <div class="bg-light">
        <!--navbar-->
        <nav class="navbar navbar-expand bg-dark p-1 fixed-top">
            <div class="container-xl ">
                <a class="navbar-brand" href="index.html">
                    <img src="image/newlogo.jpg" class="rounded-circle" width="60" height="60" alt="logo image">
                </a>

                <div class=" justify-content-end align-center ">
                    <ul class="navbar-nav ">
                        <li class="nav-item">
                            <a href="index.html" class="nav-link text-light">Home</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#contact" class="nav-link text-light">Contact Us</a>
                        </li>
                        <li class="nav-item">
                            <a href="index.html#team" class="nav-link text-light">Our Team</a>
                        </li>
                        <li class="nav-item">
                            <a href="service.html" class="nav-link text-light">Our Services</a>
                        </li>
                        <li class="nav-item  ">
                            <a href="booking.html" class="nav-link text-light">Book an Appointment</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <!--booking-->
        <section id="booking">
            <div class="row justify-content-center align-items-center">
                <div class="display-4 mt-5 text-center">Book an Appointment</div>
                <hr class="col-10 my-5">
                <div class="row justify-content-center">
                    <div class="col-lg-6">
                        <form id="bookingForm">
                            <div class="row my-3">
                                <div class="col">
                                    <label for="first" class="form-label">First Name</label>
                                    <input type="text" id="first" class="form-control" />
                                </div>
                                <div class="col">
                                    <label for="last" class="form-label">Last Name</label>
                                    <input type="text" id="last" class="form-control" />
                                </div>
                            </div>

                            <div class="form-group my-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" id="phone" class="form-control" />
                            </div>

                            <div class="form-group my-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" id="email" class="form-control" />
                            </div>

                            <div class="row my-3">
                                <div class="col">
                                    <label for="year" class="form-label">Year</label>
                                    <input type="number" id="year" class="form-control" />
                                </div>
                                <div class="col">
                                    <label for="make" class="form-label">Make</label>
                                    <input type="text" id="make" class="form-control" />
                                </div>
                                <div class="col">
                                    <label for="model" class="form-label">Model</label>
                                    <input type="text" id="model" class="form-control" />
                                </div>
                            </div>

                            <div class="row my-3">
                                <div class="col">
                                    <label for="date" class="form-label">Date</label>
                                    <input type="date" id="date" class="form-control" />
                                </div>
                                <div class="col">
                                    <label for="time" class="form-label">Time</label>
                                    <select class="form-select" id="time">
                                        <option value="8" selected>8 a.m - 10 a.m</option>
                                        <option value="10">10 a.m - 12 p.m</option>
                                        <option value="1">1 p.m - 3 p.m</option>
                                        <option value="3">3 p.m - 5 p.m</option>
                                    </select>
                                </div>
                            </div>

                            <div class="row my-3">
                                <div class="col">
                                    <label for="specialist" class="form-label">Specialist</label>
                                    <select class="form-select" id="specialist">
                                        <option value="1" selected>Mark Johnson</option>
                                        <option value="2">Mike Chen</option>
                                        <option value="3">Emily Smith</option>
                                        <option value="4">Kendis Brown</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="service" class="form-label">Service</label>
                                    <select class="form-select" id="service">
                                        <option value="1" selected>Oil Change</option>
                                        <option value="2">Brake Inspection and Repair</option>
                                        <option value="3">Tire Rotation and Balancing</option>
                                        <option value="4">Battery Replacement</option>
                                        <option value="5">Air Filter Replacement</option>
                                        <option value="6">Wheel Alignment</option>
                                        <option value="7">Radiator Replacement</option>
                                        <option value="8">Transmission Fluid Flush</option>
                                        <option value="9">Professional or Other Service</option>
                                    </select>
                                </div>
                            </div>

                            <div class="my-4 form-floating">
                                <textarea class="form-control" placeholder="query" id="floatingTextarea"
                                    style="height: 150px"></textarea>
                                <label for="floatingTextarea">Service Description</label>
                            </div>

                            <div class="text-center">
                                <a  href="confirm.html" class="my-2 btn btn-success" role="button">Confirmed</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
